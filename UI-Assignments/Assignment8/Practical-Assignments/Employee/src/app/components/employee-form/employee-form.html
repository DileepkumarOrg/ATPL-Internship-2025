


<div class="container">
  <button id="back" routerLink="" >Back</button>

  <form (ngSubmit)="submitForm()" #employeeForm>
    <div>
      <label for="employeeID">Employee ID</label>
      <input type="number" id="employeeID" name="employeeID" [(ngModel)]="newData.id" placeholder="Enter Employee ID">
    </div>

    <div>
      <label for="employeeName">Employee Name</label>
      <input type="text" id="employeeName" name="employeeName" [(ngModel)]="newData.name" placeholder="Enter Employee Name">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" [(ngModel)]="newData.email" placeholder="Enter Email ID">
    </div>

    <div>
      <label for="department">Department</label>
      <input type="text" id="department" name="department" [(ngModel)]="newData.department" placeholder="Enter Department Name">
    </div>

    <button type="submit">Submit</button>
    
  </form>
</div>
