<div class="container">
  <table>
    <thead>
      <tr>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Employee Email</th>
        <th>Employee Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of EmployeeDetails">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.department }}</td>
      </tr>
    </tbody>
  </table>
  <button type="button" routerLink="/" >Back</button>
</div>
