<div class="main">
    <div id="container">
  <form id="form-div">
    <div id="username-div">
      <label for="username">Username</label>
      <input id="username" type="text" name="username" placeholder="Enter user name" [(ngModel)]="name">
    </div>
    <div id="age-div">
      <label for="age">Age</label>
      <input id="age" type="number" name="age" [(ngModel)]="age">
    </div>
    <button id="Submit" type="submit" (click)="submit()">Submit</button>
  </form>
</div>
</div>
