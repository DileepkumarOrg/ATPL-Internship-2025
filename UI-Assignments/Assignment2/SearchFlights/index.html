<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tickets Booking</title>
</head>
<body>
    <h1>Online Flight Ticket Booking..!</h1>
    <form>
        <label for="from" style="font-size: 20px;">From : </label>
        <input type="text" placeholder="Enter from location" required="true">
        <label for="to">To : </label>
        <input type="text" placeholder="Enter to location" required="true">
        <label for="Departure Date">Departure Date : </label>
        <input type="date" required="true"><br><br>
        <label for="Return Date">Return Date : </label>
        <input type="date" required="true">
        <label for="adults">Adults : </label>
        <input type="number" placeholder="No.of Adults" required="true">
        <label for="children">Adults : </label>
        <input type="number" placeholder="No.of children" required="true"><br><br>
        <button> Search</button>
    </form>
</body>
</html>
