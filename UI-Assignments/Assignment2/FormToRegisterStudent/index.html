<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <p style="font-size: 20px;"> Fill the form to Register</p>
    <form>
        <label for="firstName">First Name</label>
        <input type="text" placeholder="Enter your first name" required=""><br><br>
        <label for="lastName ">Last Name</label>
        <input type="text" placeholder="Enter your last name" required=""><br><br>
        <label for="email">E-mail</label>
        <input type="email" placeholder="Enter your e-mail" required=""><br><br>
        <label for="Date of Birth"> Date of Birth </label>
        <input type="date" max="2002-01-01" required=""><br><br>
        <label for="username">Username</label>
        <input type="text" placeholder="Enter user name" required=""><br><br>
        <label for="Password">Password</label>
        <input type="password" placeholder="Enter your password" required=""><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio"  name="gender" value="Male" required="">
        <label for="male">Male</label><br>
        <input type="radio"  name="gender" value="Female" required="">
        <label for="female">Female</label><br>
        <input type="radio"  name="gender" value="Others" required="">
        <label for="others">Others</label><br><br>
        <label for="Course" required=""> Course</label>
        <select >
            <option value="" disabled selected>Select your Course</option>
            <option>
                Front-end
            </option>
            <option>
                Back-end
            </option>
            <option>
                Full Satck
            </option>
        </select>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
