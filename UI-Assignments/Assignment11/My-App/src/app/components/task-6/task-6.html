<div class="container">
  <h1>Task 6: Countdown Timer Display</h1>
  <div class="mainDiv">
    <p *ngIf="num > 0">Resend Button enabled in {{ num }} sec</p>
    <p *ngIf="num === 0">You can now resend the code.</p>

    <button [disabled]="num > 0" (click)="startCountdown()">Resend</button>
  </div>
</div>
