<div>
    <h1>Task 3 : Disable Element Based on Condition</h1>
    <div>
        <button (click)="isDisabled=!isDisabled">{{isDisabled?"Enable":"Disable"}}</button>
        <input type="text" placeholder="Enter something" [disabled]="isDisabled" [ngClass]="{ 'disabled-style': isDisabled }">
        <button [disabled]="isDisabled" [ngClass]="{ 'disabled-style': isDisabled }"> Submit</button>
    </div>
</div>
