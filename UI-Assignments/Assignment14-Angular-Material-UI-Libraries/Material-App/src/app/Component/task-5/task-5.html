<mat-toolbar>
  <button matIconButton class="icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Material App</span>
  <span class="spacer"></span>
</mat-toolbar>

<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <mat-list role="list">
        <mat-list-item role="listitem"><button mat-flat-button>Dash Board</button></mat-list-item>
        
    </mat-list>
  </mat-drawer>

  <mat-drawer-content class="sidenav-content">
    <app-task-1></app-task-1>
    <mat-card class="card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>This is Title</mat-card-title>
    <mat-card-subtitle>This is Sub Title</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <p>
      This is Welcome Card By using mat-card
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button matButton>LIKE</button>
    <button matButton>SHARE</button>
  </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="internNo">
    <th mat-header-cell *matHeaderCellDef> Intern No. </th>
    <td mat-cell *matCellDef="let intern"> {{intern.internNo}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let intern"> {{intern.name}} </td>
  </ng-container>

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef> Team </th>
    <td mat-cell *matCellDef="let intern"> {{intern.team}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<app-task-4></app-task-4>
  </mat-drawer-content>

</mat-drawer-container>
