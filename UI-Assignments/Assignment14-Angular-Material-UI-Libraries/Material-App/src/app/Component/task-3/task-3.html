<mat-toolbar>
  <button matIconButton class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Material App</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" >
    <mat-list role="list">
        <mat-list-item role="listitem">Dash Board</mat-list-item>
        <mat-list-item role="listitem">Profile</mat-list-item>
        <mat-list-item role="listitem">About</mat-list-item>
    </mat-list>
  </mat-drawer>

</mat-drawer-container>
