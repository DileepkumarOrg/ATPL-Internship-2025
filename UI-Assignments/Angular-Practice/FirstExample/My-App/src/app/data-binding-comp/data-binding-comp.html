<p>data-binding-comp works!</p>
<div align="center" backgroundColor="green">
    <h1>one way data binding</h1>
    <h2>1. Interpolation </h2>
    <h2>{{Interpolation}}</h2>
    <h2>2. Property Binding</h2>
    <input type="text" [value]="property">
    <h2>3. Event Binding</h2>
    <button (click)="onsave()">Event Binding</button>
    <h2>4.Change</h2>
    <select (change)="onchange()">
        <option value="country">country</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Russia">Russia</option>
    </select>

</div>
<div align="center ">
    <h1>Two Way Data Binding</h1>
    <input type="text" [(ngModel)]="random"><br>
    <h2>{{random}}</h2>
</div>
