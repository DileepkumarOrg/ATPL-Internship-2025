
<div class="container">
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="form-box">
        <h2>Student Registration Form</h2>

        <label for="firstname">First Name</label>
        <input type="text" name="firstname"   placeholder="Enter your firstname" formControlName="firstName" >
        <span *ngIf="reactiveForm.controls['firstName'].errors?.['required'] && reactiveForm.controls['firstName'].touched">firstname is required</span>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname"   placeholder="Enter your lastname" formControlName="lastName" >
        <span *ngIf="reactiveForm.controls['lastName'].errors?.['required'] && reactiveForm.controls['lastName'].touched">lastname is required</span>
        <span *ngIf="reactiveForm.controls['lastName'].errors?.['minlength']">lastName min 4 letters</span>

        <label for="email">Email ID</label>
        <input type="email" name="email"  placeholder="Enter your email" formControlName="email">
        <span *ngIf="reactiveForm.controls['email'].errors?.['required'] && reactiveForm.controls['email'].touched">Email is required</span>
        <span *ngIf="reactiveForm.controls['email'].errors?.['minlength']">Invalid email format</span>

        <label for="password">Password</label>
        <input type="password" name="password"  placeholder="Enter your password" formControlName="password">
        <span >password is required</span>
        <span>Invalid password</span>

        <div formArrayName="skills">
            <button (click)="addSkill()">Add Skill</button>
            <div *ngFor="let skill of skills.controls; let i= index">    
                <div [formGroupName]="i">
                    {{i+1}} Skill name : <input type="text" formControlName="skill">
                    <button (click)="deleteSkill(i)">Delete</button>
                </div>
            </div>
        </div>

        <div>
            <input type="checkbox" formControlName="isChecked">
            <label for="checkrd">Check</label>
        </div>

        <div formGroupName="address">
            <label for="city">City</label>
            <input type="text"  placeholder="Enter city" formControlName="city">
            <label for="village">Village</label>
            <input type="text" placeholder="Enter village" formControlName="village">
        </div>

        <div class="btn-div">
            <button id="register" type="submit" [disabled]="reactiveForm.invalid">Register</button>
            <button id="reset" type="button" >Reset</button>
            <button id="display" type="button" >Display Data</button>
        </div>
        </div>
    </form>
</div>
